<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booze Brothers üçª</title>

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    color: white;
  }

  .card {
    background: #111;
    padding: 40px 25px;
    border-radius: 25px;
    width: 90%;
    max-width: 460px;
    text-align: center;
    box-shadow: 0 20px 45px rgba(0,0,0,0.6);
  }

  h1 {
    color: #f5c16c;
    font-size: 1.9rem;
    margin-bottom: 30px;
  }

  .btn-row {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
  }

  button {
    padding: 16px 36px;
    font-size: 1.1rem;
    border-radius: 40px;
    border: none;
    cursor: pointer;
  }

  #yesBtn {
    background: #f5c16c;
    color: #111;
    font-weight: bold;
  }

  #noBtn {
    background: #777;
    color: white;
    position: relative;
  }

  .tease {
    position: fixed;
    background: black;
    padding: 8px 14px;
    border-radius: 20px;
    font-size: 0.9rem;
    color: #f5c16c;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
  }

  .celebrate {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    padding: 25px;
    overflow-y: auto;
  }

  .celebrate h2 {
    color: #f5c16c;
    margin-bottom: 10px;
  }

  .countdown {
    font-size: 1.4rem;
    margin: 15px 0;
    color: #ffd27d;
  }

  .names {
    margin-top: 20px;
    text-align: left;
    width: 100%;
    max-width: 350px;
    background: #000;
    padding: 15px;
    border-radius: 15px;
  }

  .names h3 {
    color: #f5c16c;
    margin-bottom: 10px;
    text-align: center;
  }

  .names ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .names li {
    padding: 6px 0;
    border-bottom: 1px solid #333;
  }

  .hidden { display: none; }

  .confetti {
    position: absolute;
    font-size: 1.8rem;
    animation: blast 3s linear forwards;
  }

  @keyframes blast {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
  }
</style>
</head>

<body>

<audio id="cheerSound" src="cheers.mp3"></audio>

<div class="card" id="mainCard">
  <h1>Hey ultra legend buddies üòéüçª<br>Are we ready for drinks today?</h1>

  <div class="btn-row">
    <button id="yesBtn">YES üçª</button>
    <button id="noBtn">NO üôÑ</button>
  </div>
</div>

<div class="tease" id="teaseMsg"></div>

<div class="celebrate hidden" id="celebration">
  <h2>üçª CHEERS LEGENDS üçª</h2>

  <div class="countdown" id="countdown"></div>

  <p>
     Ready Boss! Let‚Äôs catch up today evening at the same place üçªüî•<br>
    Live life ‚Äî because you only live once üòé
  </p>

  <div class="names">
    <h3>Legends Joining Tonight üçª</h3>
    <ul id="nameList"></ul>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const tease = document.getElementById("teaseMsg");
  const mainCard = document.getElementById("mainCard");
  const celebration = document.getElementById("celebration");
  const cheerSound = document.getElementById("cheerSound");
  const nameList = document.getElementById("nameList");
  const countdownEl = document.getElementById("countdown");

  const messages = [
    "Come on bro üçª",
    "Legends don‚Äôt say no üòé",
    "Beer is calling üç∫",
    "Brotherhood first üçª"
  ];

  function escapeNo() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);

    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    const msg = messages[Math.floor(Math.random() * messages.length)];
    tease.innerText = msg;
    tease.style.left = (x + 10) + "px";
    tease.style.top = (y - 40) + "px";
    tease.style.opacity = 1;

    setTimeout(() => tease.style.opacity = 0, 900);
  }

  noBtn.addEventListener("mouseover", escapeNo);
  noBtn.addEventListener("touchstart", escapeNo);
  noBtn.addEventListener("click", escapeNo);

  yesBtn.addEventListener("click", () => {
    cheerSound.play();

    const name = prompt("Legend name please üòéüçª");
    if (name) saveName(name);

    mainCard.classList.add("hidden");
    celebration.classList.remove("hidden");
    fireCrackers();
    startCountdown();
    loadNames();
  });

  function saveName(name) {
    const names = JSON.parse(localStorage.getItem("boozeNames")) || [];
    if (!names.includes(name)) {
      names.push(name);
      localStorage.setItem("boozeNames", JSON.stringify(names));
    }
  }

  function loadNames() {
    nameList.innerHTML = "";
    const names = JSON.parse(localStorage.getItem("boozeNames")) || [];
    names.forEach(n => {
      const li = document.createElement("li");
      li.textContent = "üçª " + n;
      nameList.appendChild(li);
    });
  }

  function startCountdown() {
    const target = new Date();
    target.setHours(20,0,0,0); // 8:00 PM

    setInterval(() => {
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        countdownEl.innerText = "üçª IT‚ÄôS TIME üçª";
        return;
      }

      const h = Math.floor(diff / 3600000);
      const m = Math.floor((diff % 3600000) / 60000);
      const s = Math.floor((diff % 60000) / 1000);

      countdownEl.innerText = `‚è≥ ${h}h ${m}m ${s}s left till 9:00 PM`;
    }, 1000);
  }

  function fireCrackers() {
    const emojis = ["üçª","ü•Ç","üî•"];
    setInterval(() => {
      const c = document.createElement("div");
      c.className = "confetti";
      c.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
      c.style.left = Math.random() * 100 + "vw";
      c.style.bottom = "0";
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 3000);
    }, 200);
  }
</script>

</body>
</html>
